<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <nav class="nav">
            
            <ul id="nav-menu">
                <li id="me"><img class="avatar" src="images/avatar.jpg"></li>
                <li><a class="nav-link" href="home">Home Page</a></li>

                <li><a class="nav-link" href="home">Projects</a></li>
                
            </ul>
        </nav>
        <div id="Contact-title-text">
            <h1>Contact Me!</h1>
        </div>
        
    </div>
    <div id="contact-form-root-container">
        <form>
            <div class="form-element-container-1">
                <label for="name">Name</label>
                <input type="text" id="nameinput" placeholder="Sidney Andreano" name="name" required>
            </div>
            <div class="form-element-container-2">
                <label for="email">Email</label>
                <input type="email" id="Emailinput" placeholder="sidney.andreano@yahoo.com" name="email" required>
            </div>
            <div class="form-element-container-3">
                <label for="phonenumber">Phone Number (Optional)</label>
                <input type="tel" id="PhoneInput" placeholder="(603)-553-4650" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-element-container-4">
                <label for="subject">Subject</label>
                <input type="text" minlength ="2" maxlength="50" id="SubjectInput" name="subject" required>
            </div>
            <div class="form-element-container-5">
                <label for="message">Your message</label>
                <textarea minlength ="2" id="messageInput" name="message" required></textarea>
            </div>
            <div class="form-element-container-6">
                <input type="submit" value="Send Message">
            </div>
           
            
            
            
            <br/>
            
    
        </form>
    </div>
    
</body>
</html>
