<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personalforms.css">
</head>
<body>
    <div id="contact-page-root-container">
        <form>
            <div class="form-element-container-1">
                <label for="name">Name</label>
                <input type="text" id="nameinput" name="name" required>
            </div>
            <div class="form-element-container-2">
                <label for="email">Email</label>
                <input type="email" id="Emailinput" name="email" required>
            </div>
            <div class="form-element-container-3">
                <label for="phonenumber">Phone Number (Optional)</label>
                <input type="tel" id="PhoneInput" name="phone-number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
            </div>
            <div class="form-element-container-4">
                <label for="subject">Subject</label>
                <input type="text" id="SubjectInput" name="subject" required>
            </div>
            <div class="form-element-container-5">
                <label for="message">Your message</label>
                <textarea id="messageInput" name="message" required></textarea>
            </div>
            <div class="form-element-container-6">
                <input type="submit" value="Send Message">
            </div>
           
            
            
            
            <br/>
            
    
            </textarea>
        </form>
    </div>
    
</body>
</html>
